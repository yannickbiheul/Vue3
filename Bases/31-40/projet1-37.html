<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet 1-37</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
        li {
            list-style-type: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <p>Quels langages de programmation connaissez-vous ?</p>
        <input type="text" v-model="unLangage">
        <input type="button" value="Ajouter" @click="ajouter">
        <ul>
            <li v-for="langage in langages">
                <input type="checkbox" v-model="langage.etatCase">
                <p style="display: inline;">
                    {{langage.langage}} 
                    <span v-if="langage.etatCase">est coché</span>
                    <span v-else>est décoché</span>
                </p>
            </li>
        </ul>
    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    unLangage: '',
                    langages: []
                }
            },
            methods: {
                ajouter() {
                    this.langages.push({
                        langage: this.unLangage,
                        etatCase: false
                    })
                }
            }
        });
        app.mount('#app');
    </script>
</body>
</html>
