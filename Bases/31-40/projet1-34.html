<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet 1-34</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
        .rouge {
            color: red;
        }
        li {
            list-style-type: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <p>Quels langages de programmation connaissez-vous ?</p>
        <input type="text" v-model="unLangage" @keyup.enter="ajouter">
        <input type="button" value="Valider" @click="ajouter">
        <ul>
            <li v-for="langage in langages">
                <input type="checkbox" v-model="langage.etatCase">
                <span :class="{rouge:langage.etatCase}">{{langage.langage}}</span>
            </li>
        </ul>
        
        <!-- <ul>
            <li v-for="langage in langages">{{langage}}</li>
        </ul> -->
    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    unLangage: '',
                    langages: []
                }
            },
            methods: {
                ajouter() {
                    this.langages.push({
                        langage: this.unLangage,
                        etatCase: false
                    });
                }
            }
        });
        app.mount('#app');
    </script>
</body>
</html>
