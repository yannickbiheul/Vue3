<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet 1-25</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <img src="https://images.unsplash.com/photo-1638913367147-b657c72051fc?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="image" v-bind:width="valeur" @click.left="largeur(200)" @click.right.prevent="largeur(300)" @click.middle="largeur(600)">
    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    valeur: 300
                }
            },
            methods: {
                largeur(val) {
                    this.valeur = val;
                }
            }
        });
        app.mount('#app');
    </script>
</body>
</html>
