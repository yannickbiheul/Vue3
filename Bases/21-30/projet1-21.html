<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet 1-21</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <img v-on:mousemove="coords($event)" src="https://images.unsplash.com/photo-1638948418670-7c0de2f55ede?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1200&q=80" alt="photo" style="width: 600px;">
        <p>X = {{x}}, Y = {{y}}</p>
    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    x: 0,
                    y: 0
                }
            },
            methods: {
                coords(e) {
                    this.x = e.offsetX;
                    this.y = e.offsetY;
                }
            }
        });
        app.mount('#app');
    </script>
</body>
</html>
