<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet 1-17</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <p>Quel langage préférez-vous ?</p>
        <input type="radio" v-model="choix" value="HTML">
        <label>HTML</label>
        <input type="radio" v-model="choix" value="CSS">
        <label>CSS</label>
        <input type="radio" v-model="choix" value="JavaScript">
        <label>JavaScript</label>
        <p>Langage préféré : {{choix}}</p>
    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    choix: ''
                }
            }
        });
        app.mount('#app');
    </script>
</body>
</html>
