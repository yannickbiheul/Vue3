<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet 1-22</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <div @keydown="actionParent">
            <input type="text" @keydown.prevent.stop="action($event)">
        </div>
        <button @click.once="action">Cliquez ici</button>
        <input type="text" @keyup.code="action">
        // enter, tab, delete, etc...
    </div>
    <script>
        const app = Vue.createApp({
            methods: {
                action(ev) {
                    console.log('Événement traité dans le input');
                    // ev.preventDefault();
                    // ev.stopPropagation();
                },
                actionParent() {
                    console.log('Événement traité dans le parent');
                }
            }
        });
        app.mount('#app');
    </script>
</body>
</html>
