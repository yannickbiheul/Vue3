<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet 1-23</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <p><a href="https://www.google.fr/" @click="stop($event)">Google</a></p>
        <p><a href="https://www.bing.com/?cc=fr">Bing</a></p>
    </div>
    <script>
        const app = Vue.createApp({
            methods: {
                stop(event) {
                    event.preventDefault();
                }
            }
        });
        app.mount('#app');
    </script>
</body>
</html>
