<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet 1-28</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <p>Liste des éléments : </p>
        <div v-for="(element,index) in elements">{{element}} <button @click="supprimer(index)">Supprimer</button></div>
    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    elements: ['Premier', 'Deuxième', 'Troisième', 'Quatrième']
                }
            },
            methods: {
                supprimer(index) {
                    this.elements.splice(index, 1);
                }
            }
        });
        app.mount('#app');
    </script>
</body>
</html>
