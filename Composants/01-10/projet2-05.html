<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet 2-05</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <cpt-loc></cpt-loc>
    </div>
    <script>
        const CompteurLocal = {
            data() {
                return {
                    nombre: 0
                }
            },
            template: `<button @click="nombre++" style="padding: 10px; width: 50px;">{{nombre}}</button>`
        }
        const app = Vue.createApp({
            components: {
                'cpt-loc': CompteurLocal
            }
        });
        app.mount('#app');
    </script>
</body>
</html>
